<html ng-app="stormrunnerreporter">
  <head>
    <title>Stormrunner Reporter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="navigation.js"></script>
    <!-- <script src="modal.js"></script> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="bannerButtons">
      <script>addBannerButtonsToPage(getBanners())</script>
    </div>



    <div id="testButtons" class="btn-group-vertical testNameButtons"></div>


    <!-- <br><br><br> <button onclick="hideById('chart_div')">Click me</button> -->
    <!-- <br><br><br> <button onclick="drawBasic()">Click me</button> -->




    <div id="chart_div" class="chartstyles"></div>



    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="modalHeaderText"></h2>
        </div>
        <div class="modal-body" id="modalBodyText"></div>
      </div>
    </div>



  </body>
</html>
